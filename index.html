<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header><h1>ROCK PAPER SCISSORS</h1></header>
        <div class="selectionBoard">
            <div class="playerScoreBoard"></div>
            <div class="playerImg"></div>
            <div class="computerImg"></div>
            <div class="computerScoreBoard"></div>
        </div>
        <div class="resultBoard"></div>

        <div class="choices">
            <button id="rock">
                <span>ROCK</span>
            </button>

            <button id="paper">
                <span>PAPER</span>
            </button>

            <button id="scissors">
                <span>SCISSORS</span>
            </button>
        </div>
        <div class="space"></div>
    <footer>
        <p>Made by <a href="https://llw4h.github.io/">llw4h</a></p>
    </footer>
</body>

</html>
